<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Aperture Archives</title>
        <link rel="stylesheet" type="text/css"
              href="common.css" media="screen">
        <link rel="stylesheet" type="text/css"
              href="fancybox/fancybox.css" media="screen">
        <link rel="stylesheet" type="text/css"
              href="jquery-ui.css" media="screen">
        <script type="text/javascript" charset="utf-8" 
                src="http://www.google.com/jsapi"></script>
        <script type="text/javascript"
                src="fancybox/fancybox.js"></script>
        <script type="text/javascript"
                src="aperture.js"></script>
    </head>
    <body id="body">
        <div id="chrome">
            <div id="buttons">
                <div id="spin">
                    <img src="images/ajax-loader-white.gif" alt="Loading...">
                </div>
                <span id='pictureCount'></span>
                <button type="button" class="btn" onclick="toggleSortMethod()">
                    <span><span>
                        <span class="buttonLabel" id="sortSwitchLabel">
                            Alphabetical
                        </span>
                    </span></span>
                </button>
                &nbsp;
                <button type="button" class="btn" onclick="resetSelection()">
                    <span><span>
                        <span class="buttonLabel">Reset</span>
                    </span></span>
                </button>
                &nbsp;
                <button type="button" class="btn" onclick="loadSelection()">
                    <span><span>
                        <span class="buttonLabel">Load...</span>
                    </span></span>
                </button>
            </div>
            <div id="choosers">
            </div>
            <div id="slider"></div>
        </div>
        <div id="images"></div>
    </body>
</html>
